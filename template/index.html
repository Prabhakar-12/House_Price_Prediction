<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            width: 350px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            width: 100%;
            background: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #222;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Predict House Price</h2>
        <form action="/model" method="POST">
            <label for="NumberOfRooms">Number of Rooms</label>
            <input type="number" step="any" name="NumberOfRooms" id="NumberOfRooms" required>

            <label for="NumberOfBedrooms">Number of Bedrooms</label>
            <input type="number" step="any" name="NumberOfBedrooms" id="NumberOfBedrooms" required>

            <label for="HouseAge">House Age</label>
            <input type="number" step="any" name="HouseAge" id="HouseAge" required>

            <label for="AvgAreaIncome">Average Area Income</label>
            <input type="number" step="any" name="AvgAreaIncome" id="AvgAreaIncome" required>

            <label for="AreaPopulation">Area Population</label>
            <input type="number" step="any" name="AreaPopulation" id="AreaPopulation" required>

            <button type="submit">Predict Price</button>
        </form>

        {% if predictedPrice %}
            <div class="result">
                <h3>Predicted Price: â‚¹ {{ predictedPrice }}</h3>
            </div>
        {% endif %}
    </div>
</body>
</html>
